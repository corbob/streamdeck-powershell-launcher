<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name=viewport
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <title>ca.knoxy.powershell-launcher Property Inspector</title>
  <link rel="stylesheet" href="css/sdpi.css">
</head>

<body>
  <div class="sdpi-wrapper">

    <!-- DROP HTML-STUFF BELOW -->

    <!--
            Here we just copied a couple of elements from the PISamples example, which contains
            a huge collection pre-made HTML-elements for you to use.
            Important here is (if you plan to communicate from the Property Inspector to the plugin without
            further programming), that you add an 'id' to an element's control. 
            This will get the 'key', which is sent to the plugin (or settings), along with the value of
            the control.
          -->

    <div class="sdpi-item">
      <div class="sdpi-item-label">Script Path</div>
      <input id="scriptpathinput" class="sdpi-item-value" type="text" value="" />
    </div>

    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Execution Policy</div>
      <select class="sdpi-item-value select">
        <option value="AllSigned">AllSigned</option>
        <option value="Bypass" selected="true">Bypass</option>
        <option value="Default">Default</option>
        <option value="RemoteSigned">RemoteSigned</option>
        <option value="Restricted">Restricted</option>
        <option value="Undefined">Undefined</option>
        <option value="Unrestricted">Unrestricted</option>
      </select>
    </div>

    <div type="checkbox" class="sdpi-item" id="powershellflags">
      <div class="sdpi-item-label">PowerShell Flags</div>
      <div class="sdpi-item-value min100">
        <div class="sdpi-item-child">
          <input id="nologo" type="checkbox" value="NoLogo" checked>
          <label for="nologo" class="sdpi-item-label"><span></span>NoLogo</label>
        </div>
        <div class="sdpi-item-child">
          <input id="noexit" type="checkbox" value="NoExit">
          <label for="noexit" class="sdpi-item-label"><span></span>NoExit</label>
        </div>
        <div class="sdpi-item-child">
          <input id="noninteractive" type="checkbox" value="NonInteractive">
          <label for="noninteractive" class="sdpi-item-label"><span></span>NonInteractive</label>
        </div>
        <div class="sdpi-item-child">
          <input id="noprofile" type="checkbox" value="NoProfile" checked>
          <label for="noprofile" class="sdpi-item-label"><span></span>NoProfile</label>
        </div>
      </div>
    </div>

    <!-- END OF SDPI-WRAPPER -->

  </div>

  <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
  <script src="js/common.js"></script>
  <script src="js/common_pi.js"></script>
  <script src="js/index_pi.js"></script>
</body>

</html>
